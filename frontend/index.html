<body>
  <!-- Create a form for publishing messages -->
  <form id="publishForm">
    <label>Topic:</label>
    <input type="text" id="topicInput" value="my-topic" />
    <br />
    <label>Message:</label>
    <input type="text" id="messageInput" value="hello world" />
    <br />
    <button type="submit" id="submitButton">Publish</button>
  </form>

  <!-- Create a div for displaying messages -->
  <div id="messages"></div>

  <!-- Load the web application script -->
  <script src="app.js"></script>
</body>
